<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dil Değiştirici</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro">
    <h1>Leans</h1>
  </div>
  <div class="container hidden">
    <div class="wrapper">
      <div class="text-input">
        <textarea spellcheck="false" class="from-text" placeholder="Metin yazmaya başlayın veya bir bağlantı yapıştırın"></textarea>
        <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Çeviri"></textarea>
      </div>
      <ul class="controls">
        <li class="row from">
          <select></select>
          <div class="icons">
            <i id="from" class="fas fa-volume-up"></i>
            <i id="from" class="fas fa-copy"></i>
          </div>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to">
          <select></select>
          <div class="icons">
            <i id="to" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>
    <button>Onayla</button>
  </div>
  <script src="js/countries.js"></script>
  <script src="js/script.js"></script>
  <script src="js/intro.js"></script>
</body>
</html>
